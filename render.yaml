services:
  - type: web
    name: multi-account-jobright-scraper
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --reuse-port app:app
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: GOOGLE_SERVICE_ACCOUNT_JSON
        sync: false